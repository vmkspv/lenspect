on:
  push:
    branches: [main]
  pull_request:
name: Flatpak
jobs:
  flatpak:
    name: "Build Flatpak"
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-49
      options: --privileged
    strategy:
      matrix:
        variant:
          - arch: x86_64
            runner: ubuntu-24.04
          - arch: aarch64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.variant.runner }}
    steps:
      - uses: actions/checkout@v6
      - name: Validate AppStream file
        run: |
          appstreamcli validate --no-net data/io.github.vmkspv.lenspect.metainfo.xml.in
      - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: lenspect.flatpak
          manifest-path: io.github.vmkspv.lenspect.json
          cache-key: flatpak-builder-${{ github.sha }}
          arch: ${{ matrix.variant.arch }}